
{% extends 'base.html' %}
 {% block content %}



<section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
         {% for p in object_list %}

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <img src="{{ p.carimg }}" class="card-img-top" alt="">
                <a>
                  <div class="mask rgba-white-slight">

                  </div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="/product_detail/{{ p.id }}/" class="grey-text">
                  <h5>{{ p.name }}</h5>
                </a>
                <h4>
                  <strong>
                    {{ p.year_released }} AD

                  </strong>
                </h4>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{ p.price }} â‚¬</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>

           {% endfor %}
        </div>
        <!--Grid row-->
      </section>
